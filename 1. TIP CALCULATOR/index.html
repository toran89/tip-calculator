<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="header"><h2>Tip Calculator</h2></div>

    <p>Enter the bill amount and tip percentage to calculate the total.</p>

    <div class="input-box-one">
      <p>Bill amount:</p>
      <input type="text" id="bill-input" >
    </div>

    <div class="input-box-second">
      <p>Tip percentage:</p>
      <input type="text" id="tip-box">
    </div>

    <button id="calculate-btn" class="main-btn" >CALCULATE</button>

    <div class="total-amount">
      <span id="output">Total:</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
